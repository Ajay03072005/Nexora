<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <title>Document</title>
    <style>
          #wave{
    z-index:0;
    top:0;
    left:0;
    position: absolute;
    width: 100%;
    height: 100%;
}

    </style>
</head>
<body id="wave">
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.WAVES({
  el: "#wave",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x2e6400
})
        })
    </script>
</body>
</html>
