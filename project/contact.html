<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Alumni Association</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>WELCOME ALL</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-details">
            <h2>Contact Details</h2>
            <p>Email: siet@gmail.com</p>
            <p>Phone: (123) 456 789</p>
            <p>Address: Sri Shakthi Institute of Engineering and Technology,L&T Bypass,Coimbatore.
            </p>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <a href="https://www.facebook.com/sietcbe/" target="_blank">Facebook</a>
            <a href="https://x.com/srishakthian/status/994990549781307392" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/life_at_srishakthi/" target="_blank">Instagram</a>
        </section>
    </main>

    <footer>
        <p>Welcome to 2025 Alumini Association</p>
    </footer>
</body>
</html>
